<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>



    <link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}"/>
    <link rel="stylesheet" href="../../static/css/other.css" th:href="@{/css/other.css}"/>
    <title>Ticket - 会员 - 看场馆</title>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../member/index.html" th:href="@{/member/index}">Tickets</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--标签栏-->
            <ul class="nav navbar-nav">
                <li class="active"><a href="../site/index.html" th:href="@{/member/site}">场馆<span
                        class="sr-only">(current)</span></a></li>
                <li  ><a href="index.html" th:href="@{/member/index}">我的订票</a></li>
                <li><a href="../member/profile.html" th:href="@{/member/profile}">个人信息</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Welcome,<span th:text="${userName}">Smith</span><span class="caret" ></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="../user/index.html" th:href="@{/user/logout}">登出</a></li>
                        <!--<li><a href="../user/register.html" th:href="@{/user/goRegister}">注册</a></li>-->
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<!--主面板-->
<div class="mainpage">
    <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner " role="listbox">
            <div class="item active my-carousel-image">

                <!--<img src="../../static/img/hotel/hotel1.JPG" th:src="${hotels[0].picUrl}" alt="Hotel One"/>-->
                <div class="carousel-cover" style="background-image:url('/img/site/big1.jpg')"></div>

                <div class="carousel-caption">
                    <h2>
                        <a href="plans.html" th:href="@{plans(siteID=${sites[0].siteID})}"
                           th:text="${sites[0].siteName}"></a>
                    </h2>
                </div>
            </div>

            <div class="item my-carousel-image">
                <div class="carousel-cover" style="background-image:url('/img/site/big2.jpg')"></div>
                <!--<img src="../../static/img/hotel/hotel2.jpeg" th:src="${hotels[1].picUrl}" alt="Hotel 2"/>-->
                <div class="carousel-caption">
                    <h2><a href="plans.html" th:href="@{plans(siteID=${sites[1].siteID})}"
                           th:text="${sites[1].siteName}"></a>
                    </h2>
                </div>
            </div>

            <div class="item my-carousel-image">
                <div class="carousel-cover" style="background-image:url('/img/site/big3.jpg')"></div>
                <!--<img src="../../static/img/hotel/hotel3.jpg" style="background-image:url('../../static/img/hotel/hotel3.jpeg')" th:src="${hotels[2].picUrl}" alt="Hotel 3"/>-->
                <div class="carousel-caption">
                    <h2><a href="plans.html" th:href="@{plans(siteID=${sites[2].siteID})}"
                           th:text="${sites[2].siteName}"></a>
                    </h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--底部-->
    <div class="row">
        <div th:each="site : ${sites}" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="../../static/img/hotel/hotel1.JPG" alt="hotel pic" th:src="${site.picUrl}"/>
                <div class="caption">
                    <h3 th:text="${site.siteName}">Rogers Site</h3>
                    <p th:text="${site.address}"> Located in Canada </p>
                    <div>
                        <!--<a data-target="#bookModal" href="#" class="btn btn-primary" role="button" "></a>-->
                        <a href="plans.html" th:href="@{plans(siteID=${site.siteID})}" class="btn btn-info"
                           role="button">More</a></div>
                </div>
            </div>
        </div>
    </div>


    <nav aria-label="Page navigation" class="col-md-offset-4 col-md-4">
        <ul class="pagination pagination-lg">
            <li>
                <a id="previous" href="#" th:disabled="${current}<0 ? 'disabled' : 'not'"
                   th:href="@{/site/index(page=${current} - 1)}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#" th:href="@{/site/index(page=${current})}" th:text="${current} + 1">1</a></li>
            <li><a href="#" th:href="@{/site/index(page=${current} + 1)}" th:text="${current} + 2">2</a></li>
            <li><a href="#" th:href="@{/site/index(page=${current} + 2)}" th:text="${current} + 3">3</a></li>
            <li><a href="#" th:href="@{/site/index(page=${current} + 3)}" th:text="${current} + 4">4</a></li>
            <li><a href="#" th:href="@{/site/index(page=${current} + 4)}" th:text="${current} + 5">5</a></li>
            <li>
                <a href="#" th:href="@{/site/index(page=${current} + 1)}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>


<!--Scripts-->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        var current = [[${current}]];
//        console.log(current);
        var $pageList = $('a');
        if (current < 0 ) {
            $('#previous').attr("disabled", 'disabled');
        }
        $pageList.each(function () {
//            console.log($(this).text());
            if ($(this).text() == (current + 1)) {
//                console.log($(this).text());
                $(this).parent().addClass("active");
            }
        })

    });
</script>
</body>
</html>
