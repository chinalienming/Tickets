<head>
    <meta charset="UTF-8"/>

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}"/>
    <link rel="stylesheet" href="../../static/css/other.css" th:href="@{/css/other.css}"/>
    <link rel="stylesheet" href="../../static/css/w3.css" th:href="@{/css/w3.css}"/>
    <title>Ticket - 场馆 - 场馆信息</title>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="info.html" th:href="@{info}">Tickets</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="info.html" th:href="@{info}">场馆信息</a></li>

                <li><a href="plansShow.html" th:href="@{plansShow}">活动一览</a></li>

                <li><a href="addPlan.html" th:href="@{addPlan}">发布活动</a></li>

                <li><a href="buyOffline.html" th:href="@{buyOffline}">现场购票</a></li>

                <li><a href="statistics.html" th:href="@{statistics}">数据统计</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Welcome, <span th:text="${siteName}"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="../site/login.html" th:href="@{/site/logout}">登出</a></li>
                        <!--<li><a href="../account/register.html" th:href="@{../register}">Register</a></li>-->
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="mainpage">

    <div class="cover"  style="'background-image: url('../../static/img/hotel/hotel1.JPG')'" th:style="'background-image: url(' + ${site.picUrl} + ')'" ></div>
    <h3 th:text="${site.siteName}">  Good Site </h3>
    <h3 th:if="${siteState==true}"  th:text="已上线">  已上线 </h3>
    <h3 th:if="${siteState==false}" th:text="未上线">  未上线 </h3>
    <div class="table-responsive">
        <table class="w3-table w3-bordered w3-striped w3-card-4">
            <tr>
                <th>项目</th>
                <th>名称</th>
            </tr>
            <tr>
                <td>场馆ID</td>
                <td th:text="${#numbers.formatInteger(site.siteID,7)}">0000001</td>
            </tr>
            <tr>
                <td>地址</td>
                <td th:text="${site.address}">Guangzhou Road, Nanjing</td>
            </tr>
            <tr>
                <td>豪华座位数</td>
                <td th:text="${site.seatNumber_A}">999</td>
            </tr>
            <tr>
                <td>高级座位数</td>
                <td th:text="${site.seatNumber_B}">888</td>
            </tr>
            <tr>
                <td>普通座位数</td>
                <td th:text="${site.seatNumber_C}">777</td>
            </tr>
            <tr>
                <td>收入</td>
                <td th:text="${site.income}">100000</td>
            </tr>
        </table>
    </div>

    <p style="margin-top: 10px"><a href="javascript:" class="btn btn-primary my-pop-1" role="button">申请编辑</a>
        <a href="#" class="btn btn-info my-pop-2" role="button" >申请上线</a>
                                    <!--th:unless="${hotel.status==1}"-->
    </p>

</div>

<div class="cd-user-modal cd-user-modal-1">
    <div class="cd-user-modal-container">


        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">场馆信息 修改申请</div>
            <form class="form-horizontal" action="info.html" th:action="@{/site/edit}" method="post">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">新名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" th:placeholder="${site.siteName}" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">新地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" id="address" th:placeholder="${site.address}" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">豪华座数</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="num_a"  id="num_a" th:placeholder="${site.seatNumber_A}" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">高级座数</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="num_b" id="num_b" th:placeholder="${site.seatNumber_B}" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">普通座数</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="num_c" id="num_c" th:placeholder="${site.seatNumber_C}" required="required" />
                    </div>
                </div>
                <input type="hidden" id="picUrl"  name="url" value="" />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10   col-md-4">
                        <button type="submit" class=" btn btn-primary">提交申请</button>
                        <a href="#" class="btn btn-danger modal-cancel">取消</a>

                    </div>

                </div>


            </form>
        </div>

    </div>

</div>

<div class="cd-user-modal cd-user-modal-2">
    <div class="cd-user-modal-container">


        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">场馆上线申请</div>
            <form class="form-horizontal" action="info.html" th:action="@{/site/open}" method="post">
                <div class="form-group">
                    <label for="reason" class="col-sm-2 control-label">阐述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="reason" id="reason" placeholder=" " />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10   col-md-4">
                        <button type="submit" class=" btn btn-primary">提交申请</button>
                        <a href="#" class="btn btn-danger modal-cancel">取消</a>

                    </div>

                </div>
            </form>
        </div>

    </div>

</div>



<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/promptForm.js" th:src="@{/js/promptForm.js}"></script>
<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../static/js/vendor/jquery.ui.widget.js" th:src="@{/js/vendor/jquery.ui.widget.js}"></script>
<script src="../../static/js/jquery.iframe-transport.js" th:src="@{/js/jquery.iframe-transport.js}"></script>
<script src="../../static/js/jquery.fileupload.js" th:src="@{/js/jquery.fileupload.js}"></script>

<script th:inline="javascript">
    $(document).ready(function(){
        var edit =[[${edit}]];
        console.log('edit' +edit);
        if (edit === true) {
            var $editPop = $('.my-pop-1');
            $editPop.attr("disabled" , 'disabled');
            $editPop.text('Edit Waiting For Approval');
        }
        var open= [[${open}]];
        console.log('open' + open);
        if (open === true) {
            var $openPop = $('.my-pop-2');
            $openPop.attr("disabled" , 'disabled');
            $openPop.text('Open Application Waiting For Approval');
        }

    });
</script>
</body>
</html>
