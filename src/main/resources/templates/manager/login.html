<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../../static/css/hotel.css" th:href="@{/css/hotel.css}"/>
    <title>Ticket - 经理 - 登录</title>
</head>
<body>


<div class="index">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="../../static/img/smallapp.jpg" th:src="@{/img/smallapp.jpg}" alt="ICON" />
                    <div class="intro-text">
                        <!--<span class="name">Tickets</span>-->
                        <span class="skills">Tickets</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">


        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>管理员登录</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <form name="sentMessage" id="contactForm" method="post" role="form"
                      action="../manager/index.html" th:action="@{/manager/login}" >
                    <div class="form-group">
                        <label for="managerID">管理员账号</label>
                        <input type="text" class="form-control" name="managerID" id="managerID" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" id="password" />
                    </div>
                    <!--<div class="checkbox">-->
                    <!--<label>-->
                    <!--<input type="checkbox"/> Remember me-->
                    <!--</label>-->
                    <!--</div>-->
                    <button type="submit" class=" btn btn-success">登录</button>
                </form>
            </div>
        </div>

    </div>





</div>


<!--Scripts-->
<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
